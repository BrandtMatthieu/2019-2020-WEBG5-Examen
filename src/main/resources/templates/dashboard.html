<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base.html}">
	<head>
		<link rel="stylesheet" th:href="@{/css/base.css}">
		<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	</head>
	<body>
		<main layout:fragment="main">
			<h2>Tableau de bord</h2>
			<section>
				<table>
					<thead>
						<tr>
							<th></th>
							<th th:each="task : ${tasks}" th:text="${task.id}"></th>
						</tr>
					</thead>
					<tbody >
						<tr th:each="student : ${students}">
							<td>
								<a th:href="@{/students/{studentNumber}/(studentNumber = ${student.number})}" th:text="${student.name}"></a>
							</td>
							<td th:text="${student}"></td>
							<td th:each="task : ${student.tasks}">
								<input type="checkbox" th:attr="checked=${$task.done} ? 'true' : 'false'">
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
	</body>
</html>
